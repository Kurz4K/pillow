<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join Pillow SMP</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS Variables for Blue Theme */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary-blue: #2196F3;
            --dark-blue: #0D47A1;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            /* Native Apple Font stack for iOS optimization */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            
            /* Liquid Blue Gradient Background */
            background: linear-gradient(-45deg, #051937, #004d7a, #008793, #00bf72);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* The Liquid Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            /* Glass Effect */
            background: var(--glass-bg);
            /* Webkit backdrop filter for iOS Safari */
            -webkit-backdrop-filter: blur(20px); 
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            color: var(--text-white);
        }

        h2 {
            margin-top: 0;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .status-badge {
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.8rem;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-badge i {
            color: #4CAF50; /* Green dot */
            margin-right: 5px;
        }

        /* Flex container for inputs */
        .copy-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-wrapper {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            border: 1px solid transparent;
        }

        .input-wrapper:active {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(0.98);
        }

        /* Layout specific: IP takes more space, Port takes less */
        .box-ip { flex: 2; }
        .box-port { flex: 1; }

        .label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            color: rgba(255,255,255,0.7);
            margin-bottom: 4px;
        }

        .value {
            font-size: 1rem;
            font-weight: 600;
            font-family: "Courier New", monospace; /* Monospace for numbers */
            word-break: break-all;
        }

        .copy-hint {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 2px;
        }

        /* Big Action Button */
        .btn-connect {
            display: block;
            width: 100%;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 18px 0;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            transition: opacity 0.2s;
        }

        .btn-connect:active {
            opacity: 0.8;
            transform: translateY(2px);
        }

        .info-text {
            font-size: 0.85rem;
            line-height: 1.4;
            color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }

        /* Toast Popup */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive Tweaks for small phones */
        @media screen and (max-width: 340px) {
            .copy-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pillow SMP</h2>
        
        <div class="status-badge">
            <i class="fas fa-wifi"></i> Java & Bedrock Ready
        </div>

        <div class="copy-group">
            <!-- IP Box -->
            <div class="input-wrapper box-ip" onclick="copyToClipboard('pillow.rzx.world')">
                <span class="label">Server Address (IP)</span>
                <div class="value">pillow.rzx.world</div>
                <div class="copy-hint"><i class="far fa-copy"></i> Tap to copy</div>
            </div>

            <!-- Port Box -->
            <div class="input-wrapper box-port" onclick="copyToClipboard('26006')">
                <span class="label">Port</span>
                <div class="value">26006</div>
                <div class="copy-hint"><i class="far fa-copy"></i> Copy</div>
            </div>
        </div>

        <!-- Bedrock Button -->
        <a href="minecraft://connect?ip=pillow.rzx.world&port=26006" class="btn-connect">
            Open in Minecraft
        </a>

        <!-- Footer Info -->
        <div class="info-text">
            <strong>Bedrock:</strong> Use the button above or copy the Port. <br><br>
            <strong>Java:</strong> Copy the IP only. <br>
            <span style="font-size:0.75rem; opacity:0.7">(Port is not needed for Java)</span>
        </div>
    </div>

    <div id="toast">Copied!</div>

    <script>
        function copyToClipboard(text) {
            // iOS 12 Friendly "Old School" Copy Method
            if (!navigator.clipboard) {
                fallbackCopyTextToClipboard(text);
                return;
            }
            
            // Modern Method
            navigator.clipboard.writeText(text).then(function() {
                showToast("Copied: " + text);
            }, function(err) {
                // If modern fails, try fallback
                fallbackCopyTextToClipboard(text);
            });
        }

        // Fallback for older iOS / iPad Gen 1 / iOS 12
        function fallbackCopyTextToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Avoid scrolling to bottom
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                var successful = document.execCommand('copy');
                var msg = successful ? 'Copied: ' + text : 'Failed to copy';
                showToast(msg);
            } catch (err) {
                prompt("Copy this text manually:", text);
            }

            document.body.removeChild(textArea);
        }

        function showToast(message) {
            var toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 2500);
        }
    </script>
</body>
</html>
