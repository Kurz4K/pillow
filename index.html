<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pillow SMP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-blue: #0051ff;
            --glass-surface: rgba(12, 20, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #8da4c4;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            
            /* Modern Mesh Gradient Background */
            background-color: #000000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: gradient-move 15s ease infinite;
        }

        /* Moving "Orbs" for Liquid feel */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 80vw;
            height: 80vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 81, 255, 0.3) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        body::after {
            background: radial-gradient(circle, rgba(0, 242, 255, 0.2) 0%, rgba(0,0,0,0) 70%);
            animation-delay: -5s;
            right: -20%;
            bottom: -20%;
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 460px; /* Wider on PC */
            
            /* Super Glass Effect */
            background: var(--glass-surface);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 2.5rem 2rem;
            
            /* Glow shadow */
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(0, 81, 255, 0.2);
                
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Header Area */
        .server-icon {
            font-size: 3rem;
            color: var(--neon-blue);
            margin-bottom: -10px;
            filter: drop-shadow(0 0 15px var(--deep-blue));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #cce0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            align-self: center;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: var(--neon-blue);
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.4rem 1rem;
            border-radius: 100px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Inputs Area */
        .grid-row {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .copy-box {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 1rem;
            position: relative;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .copy-box:active {
            transform: scale(0.96);
            background: rgba(0,0,0,0.5);
            border-color: var(--neon-blue);
        }

        .box-large { flex: 2; }
        .box-small { flex: 1; }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .value {
            font-family: 'Outfit', monospace; /* Modern geometric monospace */
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            white-space: nowrap;
        }

        .icon-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            opacity: 0.5;
        }

        /* Action Button */
        .btn-main {
            background: linear-gradient(135deg, var(--deep-blue), var(--neon-blue));
            border: none;
            width: 100%;
            padding: 1.2rem;
            border-radius: 18px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0, 81, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        /* Shine effect on button */
        .btn-main::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        .btn-main:hover::before { left: 100%; }

        .btn-main:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 81, 255, 0.3);
        }

        /* Footer / Instructions */
        .footer {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.6;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 1rem;
            text-align: left;
        }
        .footer strong { color: #fff; }

        /* Toast Popup */
        .toast {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: #fff;
            color: #000;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Mobile Optimization */
        @media screen and (max-width: 400px) {
            .container {
                width: 95%;
                padding: 2rem 1.5rem;
            }
            .grid-row { flex-direction: column; gap: 0.8rem; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Success Toast -->
        <div id="toast" class="toast"><i class="fas fa-check"></i> Copied!</div>

        <!-- Header -->
        <i class="fas fa-cube server-icon"></i>
        <h1>PILLOW SMP</h1>
        <div class="badge">Java & Bedrock Ready</div>

        <!-- Inputs -->
        <div class="grid-row">
            <div class="copy-box box-large" onclick="copyToClipboard('pillow.rzx.world')">
                <div class="label">Server IP</div>
                <div class="value">pillow.rzx.world</div>
                <i class="far fa-copy icon-indicator"></i>
            </div>
            
            <div class="copy-box box-small" onclick="copyToClipboard('26006')">
                <div class="label">Port</div>
                <div class="value">26006</div>
                <i class="far fa-copy icon-indicator"></i>
            </div>
        </div>

        <!-- Main Button -->
        <a href="minecraft://connect?ip=pillow.rzx.world&port=26006" class="btn-main">
            <i class="fas fa-play"></i> OPEN MINECRAFT
        </a>

        <!-- Footer -->
        <div class="footer">
            <div style="margin-bottom: 8px;">
                <i class="fab fa-android"></i> <i class="fab fa-apple"></i> <strong>Bedrock:</strong> Tap the big blue button above. If it fails, copy the Port manually.
            </div>
            <div>
                <i class="fas fa-laptop"></i> <strong>Java:</strong> Copy the IP. You do not need the port.
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            // iOS 12 / Old Browser Fallback
            if (!navigator.clipboard) {
                fallbackCopy(text);
                return;
            }
            navigator.clipboard.writeText(text).then(function() {
                triggerToast();
            }, function(err) {
                fallbackCopy(text);
            });
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; // Avoid scrolling to bottom
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                triggerToast();
            } catch (err) {
                prompt("Copy manually:", text);
            }
            document.body.removeChild(textArea);
        }

        function triggerToast() {
            const toast = document.getElementById("toast");
            toast.classList.add("visible");
            
            // Haptic feedback if available (Android/modern iOS)
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }

            setTimeout(() => {
                toast.classList.remove("visible");
            }, 2000);
        }
    </script>
</body>
</html>
